<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile â€“ Zeitline</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="onboarding-page">
        <!-- Header with progress -->
        <header class="onboarding-header">
            <a href="/" class="logo">ZEITLINE</a>
            
            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div id="progressBar"></div>
                </div>
                <p id="progressText">Step 1 of 4</p>
            </div>
            
            <div class="step-indicators">
                <div class="step-indicator active">1</div>
                <div class="step-indicator">2</div>
                <div class="step-indicator">3</div>
                <div class="step-indicator">4</div>
            </div>
        </header>
        
        <!-- Onboarding content -->
        <main class="onboarding-content">
            <div id="onboardingContent">
                <!-- Content will be rendered by JavaScript -->
                <div style="text-align: center; padding: 4rem;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">Loading...</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js?v=2.0"></script>
    <script src="/js/onboarding.js"></script>
</body>
</html>
