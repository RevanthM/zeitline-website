<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Getting to Know You â€“ Zeitline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/chat-onboarding.css">
</head>
<body>
    <div class="chat-app">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <a href="/" class="back-btn" title="Back to home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <div class="assistant-info">
                    <div class="assistant-avatar">
                        <div class="avatar-glow"></div>
                        <span>Z</span>
                        <div class="online-indicator"></div>
                    </div>
                    <div class="assistant-details">
                        <h1>Zara</h1>
                        <p class="status">Your Zeitline companion</p>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="section-pills" id="sectionPills">
                    <button class="pill active" data-section="life">
                        <span class="pill-icon">ðŸŒ±</span>
                        <span class="pill-text">Life</span>
                    </button>
                    <button class="pill" data-section="health">
                        <span class="pill-icon">ðŸ’ª</span>
                        <span class="pill-text">Health</span>
                    </button>
                    <button class="pill" data-section="diet">
                        <span class="pill-icon">ðŸ¥—</span>
                        <span class="pill-text">Diet</span>
                    </button>
                    <button class="pill" data-section="financial">
                        <span class="pill-icon">ðŸ’°</span>
                        <span class="pill-text">Finance</span>
                    </button>
                    <button class="pill" data-section="goals">
                        <span class="pill-icon">ðŸŽ¯</span>
                        <span class="pill-text">Goals</span>
                    </button>
                </div>
                <button class="more-btn" id="moreBtn" title="Options">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Options Dropdown -->
        <div class="dropdown-menu" id="optionsMenu">
            <button class="dropdown-item" id="skipSectionBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
                Skip this section
            </button>
            <button class="dropdown-item" id="restartBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6M23 20v-6h-6"/>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                </svg>
                Start over
            </button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" id="saveExitBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
                </svg>
                Save & exit
            </button>
        </div>

        <!-- Chat Messages -->
        <main class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
        </main>

        <!-- Suggested Responses -->
        <div class="suggested-responses" id="suggestedResponses">
            <!-- Quick reply buttons will be inserted here -->
        </div>

        <!-- Input Area -->
        <footer class="chat-input-container">
            <div class="input-row">
                <button class="input-action-btn" id="voiceBtn" title="Voice input">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <div class="input-wrapper">
                    <textarea 
                        id="chatInput" 
                        placeholder="Type your message..." 
                        rows="1"
                        autocomplete="off"
                        autocorrect="on"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" disabled title="Send message">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
            <p class="input-hint">
                <kbd>Enter</kbd> to send Â· <kbd>Shift+Enter</kbd> for new line
            </p>
        </footer>

        <!-- Progress Indicator -->
        <div class="progress-indicator" id="progressIndicator">
            <svg class="progress-ring" viewBox="0 0 36 36">
                <path class="progress-ring-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <path class="progress-ring-fill" id="progressRing" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
            </svg>
            <span class="progress-text" id="progressText">0%</span>
        </div>

        <!-- Completion Modal -->
        <div class="modal-overlay" id="completionModal">
            <div class="modal-content completion-modal">
                <div class="completion-header">
                    <div class="completion-icon">ðŸŽ‰</div>
                    <h2>You're All Set!</h2>
                    <p>Thanks for sharing. Your Zeitline is now personalized for you.</p>
                </div>
                <div class="completion-summary" id="completionSummary">
                    <!-- Summary stats will be inserted here -->
                </div>
                <div class="completion-actions">
                    <button class="btn btn-primary btn-lg" id="goToDashboard">
                        Go to Dashboard
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                    <button class="btn btn-ghost" id="editAnswers">Edit my answers</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/chat-onboarding.js"></script>
</body>
</html>
